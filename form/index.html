<html>
    <head>
        <script type = "text/javascript" language = "javascript">
            function validaForm()
            {
                if(document.registrazione.cognome.value == ""){
                    alert("inserisci il cognome");
                    return false;
                }
                if(document.registrazione.nome.value == ""){
                    alert("inserisci il nome");
                    return false;
                }
                if(document.registrazione.matricola.value == ""){
                    alert("inserisci la matricola");
                    return false;
                }
                let tmp = parseInt(document.registrazione.matricola.value);
                if(isNaN(tmp)){
                    alert("la matricola deve essere un numero");
                    return false;
                }
                if(document.registrazione.regione.value== "nessuna"){
                    alert("selezionare una regione");
                    return false;
                }
                if((document.registrazione.email.value == "") && (document.registrazione.numero.value == "")){
                    alert("riempire almeno una form tra numero di telefono e email");
                    return false;
                }
                document.getElementById("feedback").innerHTML = "i dati sono corretti";
                alert("Dati inseriti correttamente");
                return true;
            }
        </script>
    </head>

            Matricola:<input type = "text" name = "matricola" size = "12" maxlength = "12"> <br>

                <option value = "lazio"> Lazio </option>

                <option value = "friuli"> Friuli Venezia Giulia </option>

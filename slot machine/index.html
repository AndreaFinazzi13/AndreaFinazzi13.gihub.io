<!DOCTYPE html>
<html>
    <head>
        <!-- titolo -->
        <title> Slot Machine Andrea Finazzi </title>             
        <!-- foglio di stile -->         
        <link rel="stylesheet" href="style/style.css">
        <!-- inclusione classe slot machine -->
        <script src="script/SlotMachine.js" type="text/javascript"></script>
        <!-- codice in javascript -->
        <script type="text/javascript"> 
            //oggetto slotmachine
            const slot = new SlotMachine();
        </script>
    </head>
    <body>
        <!--titolo centrale-->
        <p> <h1 align="center"> Slot Machine </h1> </p>
        <!--accapo-->
        <br>
        <!--tabella centrata contenente le label-->
        <table align="center">
            <!--label in cui verranno estratti i numeri-->
            <tr>
                <td style="border: 5px solid black;"> <img id="im1" src="immagini/0.png"></td>
                <td style="border: 5px solid black;"> <img id="im2" src="immagini/1.png"></td>
                <td style="border: 5px solid black;"> <img id="im3" src="immagini/2.png"></td>
            </tr>
        </table>
        <!--bottone flip-->
        <p align="center"> <button id="flip" onclick="slot.flip()" style="width: 6%;"> <b>SPIN</b></button></p>
        <!--bottone incassa-->
        <p align="center"> <button id="incassa" onclick="slot.incassa()" style="width: 6%;"><b>INCASSA</b></button></p>
        <p align="center"> <label id="output"> </label></p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> Calcolatrice </title>
        <!--java script-->
        <script script type="text/javascript" language="javascript" src = "script/calcolatrice.js"></script>
        <!--style-->
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <script> const calcolatrice = new CCalcolatrice(); </script>    <!--inizializzazione calcolatrice-->
    </head>
    <body>
        <table align="center">  <!--allineamneto al centro-->
            <tr>
                <td colspan = "4">
                    <label for="lname" class = "display" id = "display"></label><br>    <!--display-->
                </td>
            </tr>
            <tr>    <!--numeri dall'1 al 3 e operazione '+'' -->
                <td>
                    <button type="button" id = "1" onclick = "calcolatrice.addChar(1)">1</button>   
                </td>
                <td>
                    <button type="button" id = "2" onclick = "calcolatrice.addChar(2)">2</button>
                </td>
                <td>
                    <button type="button" id = "3" onclick = "calcolatrice.addChar(3)">3</button>
                </td>
                <td>
                    <button type="button" id = "+" class = "op" onclick = "calcolatrice.scegliOperazione('+')">+</button>
                </td>
            </tr>
            <tr>    <!--numeri dal 4 al 6 e operazione '-' -->
                <td>
                    <button type="button" id = "4" onclick = "calcolatrice.addChar(4)">4</button>
                </td>
                <td>
                    <button type="button" id = "5" onclick = "calcolatrice.addChar(5)">5</button>
                </td>
                <td>
                    <button type="button" id = "6" onclick = "calcolatrice.addChar(6)">6</button>
                </td>
                <td>
                    <button type="button" id = "-" class = "op" onclick = "calcolatrice.scegliOperazione('-')">-</button>
                </td>
            </tr>
            <tr>    <!--numeri dal 7 al 9 e operazione '*' -->
                <td>
                    <button type="button" id = "7" onclick = "calcolatrice.addChar(7)">7</button>
                </td>
                <td>
                    <button type="button" id = "8" onclick = "calcolatrice.addChar(8)">8</button>
                </td>
                <td>
                    <button type="button" id = "9" onclick = "calcolatrice.addChar(9)">9</button>
                </td>
                <td>
                    <button type="button" id = "*" class = "op" onclick = "calcolatrice.scegliOperazione('*')">*</button>
                </td>
            </tr>
            <tr>    <!--CE(cancella tutto), 0, canc(ultimo char), operazione '/'-->
                <td>
                    <button type="button" id = "canc_tutto" onclick = "calcolatrice.addChar('ce')">CE</button>
                </td>
                <td>
                    <button type="button" id = "0" onclick = "calcolatrice.addChar(0)">0</button>
                </td>
                <td>
                    <button type="button" id = "canc" onclick = "calcolatrice.addChar('c')">C</button>
                </td>
                <td>
                    <button type="button" id = "/" class = "op" onclick = "calcolatrice.scegliOperazione('/')">/</button>
                </td>
            </tr>
            <tr>    <!--inversione segno (da + a -), pulsante uguale, punto-->
                <td>
                    <button type="button" onclick = "calcolatrice.segnoNegativo()" id = "piuomeno" class = "op">+/-</button>
                </td>
                <td colspan="2">
                    <button id="=" onclick = "calcolatrice.calcola()" class = "uguale">=</button>
                </td>    
                <td>
                    <button type="button" id = "punto" onclick = "calcolatrice.addChar('.')" class = "op">.</button>
                </td>
            </tr>
        </table>
    </body>
</html>
